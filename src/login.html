<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-h-screen w-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="w-80">
        <h2 class="dark:text-gray-100 font-lg font-bold text-center mb-2">Login</h2>

        <div class="bg-white shadow-md shadow-black/30 rounded p-6 space-y-4">
           <div>
             <label class="text-sm text-gray-800 mb-1" for="email">E-mail</label>
             <input
                type="text"
                class="w-full bg-gray-50 border border-gray-300 focus:outline-none focus:border-blue-500 rounded shadow-sm px-2 py-2 text-sm text-gray-800 placeholder-gray-300 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 transition duration-200 ease-in-out"
                >
           </div>

           <div class="mb-5">
             <label class="text-sm text-gray-800 mb-1" for="password">Senha</label>
             <input
                type="text"
                class="w-full shadow-sm bg-gray-50 border border-gray-300 focus:outline-none focus:border-blue-500 rounded px-2 py-2 text-sm text-gray-800 placeholder-gray-300 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 transition duration-200 ease-in-out"
                >
           </div>

           <div>
               <div class="text-right">
                <button class="w-full cursor-pointer bg-blue-600 px-3 py-2 rounded-md shadow-md text-white border border-blue-600 hover:bg-transparent hover:border hover:border-blue-600 hover:text-blue-600 hover:ring-1 hover:ring-blue-500" id="login-btn">Login</button>
               </div>
    
               <div>
                <a href="" class="flex justify-center text-gray-400 hover:text-gray-800 hover:underline mt-2">Esqueci minha senha</a>
               </div>

               <div id="loading" class="hidden text-center mt-5">
                   <i class="text-2xl text-center fa-solid fa-spinner fa-spin"></i>

               </div>

           </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
